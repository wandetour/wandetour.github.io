    <script>
        // Create an Image object
        var bgImage = new Image();

        // Set the source of the image
        bgImage.src = "image/1.jpg";

        // Execute the callback function once the image has finished loading
        bgImage.onload = function() {
            // Select the body element and remove the "loading" class
            document.body.classList.remove("loading");
        };
    </script>

    <style>
        /* Add a class to the body to indicate loading state */
        body.loading::before {
            content: "";
            background-image: url(image/1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
        }
    </style>
    
</head>
